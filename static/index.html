<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Прокат CD/DVD дисков</title>
</head>
<body>
    <div class="container">
        <h1>Прокат CD/DVD дисков</h1>
        
        <div class="catalog">
            <div class="disk">
                <img src="/images/intouchables.webp" alt="Disk 1">
                <h3>1+1</h3>
                <button>Добавить в корзину</button>
            </div>
            <div class="disk">
                <img src="/images/interstellar.webp" alt="Disk 2">
                <h3>Интерстеллар</h3>
                <button>Добавить в корзину</button>
            </div>
            <div class="disk">
                <img src="/images/shawshank.webp" alt="Disk 3">
                <h3>Побег из Шоушенка</h3>
                <button>Добавить в корзину</button>
            </div>
            <div class="disk">
                <img src="/images/shutter.webp" alt="Disk 3">
                <h3>Остров Проклятых</h3>
                <button>Добавить в корзину</button>
            </div>
            <div class="disk">
                <img src="/images/greenmile.webp" alt="Disk 3">
                <h3>Зелёная Миля</h3>
                <button>Добавить в корзину</button>
            </div>
        </div>
        
        <div class="cart">
            <h2>Корзина</h2>
            <p>Выбранные диски появятся здесь.</p>
        </div>
    </div>
</body>
</html>
